<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="skills">

            <div class="progress-bar">
                <span class="percentage c"></span>
            </div>
        </div>
 
        <div class="progress-bar-container"><i style="color: #147bbc" class="bx bxl-css3"></i>
            <h2>CSS</h2>
            <div class="progress-bar">

            </div>
        </div>

            <h2>JavaScript</h2>
            <div class="progress-bar">
                <span class="percentage python"></span>
            </div>
        </div>
 
        <div class="progress-bar-container"><i style="color: #c32ec9" class="bx bxl-python"></i>
            <h2>Python</h2>
            <div class="progress-bar">
                <span class="percentage html"></span>

        </div>
 
        <div class="progress-bar-container"><i style="color: #69bcbc" class="bx bxl-react"></i>

 </div>
